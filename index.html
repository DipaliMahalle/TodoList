<!DOCTYPE html>
<html>

<head>
    <title>TO-DO</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Todo List</h1>
        <h2>Add Items below</h2>
        <input type="text" placeholder="Add new Todo" v-model="newTodoName"><br /><br />
        <button v-on:click='AddTodoItems'>Add Todo</button><br /><br />
        <h2>Todo Items in Todo List</h2>

        <div v-for="todo in todoList">
            <h3> {{todo.todoName}}</h3>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
